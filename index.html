<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="app.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="result">
      <h2>Your Result</h2>
      <div class="circle">
        <h1>76</h1>

        <p>of 100</p>
      </div>
      <div class="great">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summury">
      <h2>Summary</h2>
      <div class="sum">
        <div class="Reaction">
          <div class="left">
            <img src="assets/images/icon-reaction.svg" alt="icon-reaction" class="icon">
            <p>Reaction</p>
          </div>
          <div class="right">
            <span class="bold">80</span>
            <p> / 100</p>
          </div>
        </div>
        <div class="Memory">
          <div class="left">
            <img src="assets/images/icon-memory.svg" alt="icon-memory" class="icon">
            <p>Memory</p>
          </div>
          <div class="right">
            <span class="bold">92</span>
            <p> / 100</p>
          </div>
        </div>
        <div class="Verbal">
          <div class="left">
            <img src="assets/images/icon-verbal.svg" alt="icon-verbal" class="icon">
            <p>Verbal</p>
          </div>
          <div class="right">
            <span class="bold">61</span>
            <p> / 100</p>
          </div>
        </div>
        <div class="Visual">
          <div class="left">
            <img src="assets/images/icon-visual.svg" alt="icon-visual" class="icon">
            <p>Visual</p>
          </div>
          <div class="right">
            <span class="bold">72</span>
            <p> / 100</p>
          </div>
        </div>
      </div>
      <div class="button">
        <p>Continue</p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/kseniia-ponomarenko-9b7411247/" target="_blank">Xena</a>
  </footer>
</body>

</html>
